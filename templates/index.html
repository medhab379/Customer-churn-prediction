<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Churn Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-button {
      grid-column: span 2;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Customer Churn Prediction</h2>
    <form method="POST" action="/predict">
      <!-- Input fields -->
      <div>
        <label>Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div>
        <label>Senior Citizen</label>
        <select name="SeniorCitizen">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div>
        <label>Partner</label>
        <select name="Partner">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Dependents</label>
        <select name="Dependents">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Tenure (months)</label>
        <input type="number" name="tenure" required>
      </div>
      <div>
        <label>Phone Service</label>
        <select name="PhoneService">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Paperless Billing</label>
        <select name="PaperlessBilling">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Monthly Charges</label>
        <input type="number" step="0.01" name="MonthlyCharges" required>
      </div>
      <div>
        <label>Total Charges</label>
        <input type="number" step="0.01" name="TotalCharges" required>
      </div>
      <div>
        <label>Multiple Lines</label>
        <select name="MultipleLines">
          <option>Yes</option>
          <option>No</option>
          <option>No phone service</option>
        </select>
      </div>
      <div>
        <label>Internet Service</label>
        <select name="InternetService">
          <option>DSL</option>
          <option>Fiber optic</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Online Security</label>
        <select name="OnlineSecurity">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>
      <div>
        <label>Online Backup</label>
        <select name="OnlineBackup">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>
      <div>
        <label>Device Protection</label>
        <select name="DeviceProtection">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>
      <div>
        <label>Tech Support</label>
        <select name="TechSupport">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>
      <div>
        <label>Streaming TV</label>
        <select name="StreamingTV">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>
      <div>
        <label>Streaming Movies</label>
        <select name="StreamingMovies">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>
      <div>
        <label>Contract</label>
        <select name="Contract">
          <option>Month-to-month</option>
          <option>One year</option>
          <option>Two year</option>
        </select>
      </div>
      <div>
        <label>Payment Method</label>
        <select name="PaymentMethod">
          <option>Electronic check</option>
          <option>Mailed check</option>
          <option>Bank transfer (automatic)</option>
          <option>Credit card (automatic)</option>
        </select>
      </div>

      <div class="submit-button">
        <button type="submit">Predict</button>
      </div>
    </form>
  </div>
</body>
</html>
